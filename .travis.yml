language: swift
notifications:
  email: false
osx_image: xcode9.2
podfile: Example/podfile
cache: cocoapods
before install:
- gem install cocoapods
- pod install --project-directory=Example
script:
- xcodebuild test -enableCodeCoverage YES -workspace Example/SwiftyCloudKit.xcworkspace -scheme SwiftyCloudKit-Example -sdk iphonesimulator10.0 test -destination 'platform=iOS Simulator,name=iPhone 6,OS=10.0' ONLY_ACTIVE_ARCH=NO
- pod lib lint
